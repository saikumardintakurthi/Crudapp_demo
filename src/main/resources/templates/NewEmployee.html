<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h2> Add Employee</h2>
<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
<input type="text" th:field="*{EmpId}" placeholder="Employee Id" class="form-control mb-4 col-4">
<input type="text" th:field="*{Forename}" placeholder="ForeName" class="form-control mb-4 col-4">
<input type="text" th:field="*{Surname}" placeholder="SurName" class="form-control mb-4 col-4">
<input type="text" th:field="*{Age}" placeholder="Age" class="form-control mb-4 col-4">
<input type="text" th:field="*{Company}" placeholder="Company" class="form-control mb-4 col-4">
<input type="text" th:field="*{Postcode}" placeholder="Postcode" class="form-control mb-4 col-4">
<button type="submit" class="btn btn-info col-2"> Save Employee</button>


</form>

<a th:href="@{/employees}"> Back to Employee List</a>
</div>

</body>
</html>
